<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teach Robot Learners</title>
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <style>
        /* Add some basic styling */
        .video-container {
            width: 100%;
            max-width: 640px; /* You can set a max-width as needed */
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        .feedback-option {
            display: none;
        }

        .button-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Two buttons per row */
        gap: 10px; /* Space between buttons */
        margin-bottom: 15px;
        }
        .feedback-button {
            background-color: #ADD8E6;
            border: none;
            padding: 10px 20px; /* Adjust padding to match the desired size */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 15px;
        }
        .feedback-button:hover {
            background-color: #8bb7e3;
        }
    </style>
</head>
<body>
    <!-- Main wrapper -->
    <div id="main-wrapper">
        <!-- Hero Banner Start -->
        <div class="image-cover hero-header" style="background:url(assets/img/banner-1.png) no-repeat;">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                        <h2 class="mb-4">Video Player<br><span></span></h2>
                        
                        <div class="video-container">
                            <video id="myVideo" controls>
                                <source src="myVideo.mp4" type="video/mp4">
                                Your browser does not support HTML5 video.
                            </video>
                            <button type="button" class="btn btn-secondary" onclick="togglePlayPause()">Play/Pause</button>
                        </div>
                        
                        <script>
                            var myVideo = document.getElementById("myVideo"); // Get the video element
                        
                            // Function to toggle play/pause
                            function togglePlayPause() {
                                if (myVideo.paused)
                                    myVideo.play();
                                else
                                    myVideo.pause();
                            }
                        </script>
                    </div>
                    
                    <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12">
                        <div class="hero-search-wrap">
                            <div class="hero-search">
                                <h3>Please help the robot learn by using one of the feedback signals below:</h3>
                            </div>
                            <div class="hero-search-content verticle-space">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group">
                                            <label style="font-size: 16px">I want to: </label>
                                            <div class="feedback-section">
                                                <!-- <h3>Please help the robot learn by using one of the feedback signals below:</h3> -->
                                                <select id="feedback-select" class="form-control">
                                                    <option value="performance">evaluate the robot’s performance</option>
                                                    <option value="correction">correct the robot’s action</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Feedback Option: Evaluate the robot's performance -->
                                    <div id="evaluate-performance" class="feedback-option col-lg-12 col-md-12 col-sm-12">
                                        <!-- <label>The robot performance is: </label>
                                        <button type="button" class="btn btn-outline-success">Good</button>
                                        <button type="button" class="btn btn-outline-danger">Bad</button> -->
                                        <div class="row">
											<div class="col-lg-6 col-md-6 col-sm-6">
														
												<div class="form-group">
													<button type="button" class="btn btn-outline-success">Good</button>
													
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6">
												<div class="form-group">
													<button type="button" class="btn btn-outline-danger">Bad</button>
												</div>
											</div>
										</div>
                                    </div>

                                    <!-- Feedback Option: Correct the robot's action -->
                                    
                                    <div id="correct-action" class="feedback-option" style="text-align: center;">
                                        <p style="font-size: 18px; margin-bottom: 20px;">At this point, the robot should:</p>
                                        <div class="button-group">
                                            <button type="button" class="feedback-button">Close gripper</button>
                                            <button type="button" class="feedback-button">Open gripper</button>
                                        </div>
                                        <div class="button-group">
                                            <button type="button" class="feedback-button">Move forward</button>
                                            <button type="button" class="feedback-button">Move backward</button>
                                        </div>
                                        <div class="button-group">
                                            <button type="button" class="feedback-button">Move to left</button>
                                            <button type="button" class="feedback-button">Move to right</button>
                                        </div>
                                        <div class="button-group">
                                            <button type="button" class="feedback-button">Move upward</button>
                                            <button type="button" class="feedback-button">Move downward</button>
                                        </div>
                                        
                                    </div>


                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <button type="submit" class="btn search-btn">Submit Feedback</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Banner End -->

        <a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
    </div>
    <!-- End Wrapper -->

    <!-- All Jquery -->
    <script src="assets/js/jquery.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var feedbackSelect = document.getElementById('feedback-select');
            var evaluateDiv = document.getElementById('evaluate-performance');
            var correctActionDiv = document.getElementById('correct-action');

            function toggleFeedbackOption() {
                if (feedbackSelect.value === "performance") {
                    evaluateDiv.style.display = 'block';
                    correctActionDiv.style.display = 'none';
                } else if (feedbackSelect.value === "correction") {
                    evaluateDiv.style.display = 'none';
                    correctActionDiv.style.display = 'block';
                }
            }

            feedbackSelect.addEventListener('change', toggleFeedbackOption);

            // Initialize the correct display
            toggleFeedbackOption();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        var feedbackSelect = document.getElementById('feedback-select');
        var evaluateDiv = document.getElementById('evaluate-performance');
        var correctActionDiv = document.getElementById('correct-action');

        function toggleFeedbackOption() {
            if (feedbackSelect.value === "performance") {
                evaluateDiv.classList.add('active');
                correctActionDiv.classList.remove('active');
            } else if (feedbackSelect.value === "correction") {
                evaluateDiv.classList.remove('active');
                correctActionDiv.classList.add('active');
            }
        }

        feedbackSelect.addEventListener('change', toggleFeedbackOption);

        // Initialize the correct display
        toggleFeedbackOption();
        });
    </script>

    <!-- Data Export -->
   <script>
    document.addEventListener('DOMContentLoaded', function () {
    var feedbackSelect = document.getElementById('feedback-select');
    var evaluatePerformanceButtons = document.querySelectorAll('#evaluate-performance button');
    var correctActionButtons = document.querySelectorAll('#correct-action .feedback-button');
    var submitButton = document.querySelector('.search-btn');
    var selectedFeedbackMethod = feedbackSelect.value;
    var selectedPerformance = '';
    var selectedActions = [];

    feedbackSelect.addEventListener('change', function() {
        selectedFeedbackMethod = this.value;
    });

    evaluatePerformanceButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            evaluatePerformanceButtons.forEach(btn => btn.classList.remove('active')); // Remove 'active' from all buttons
            this.classList.add('active'); // Add 'active' class to the clicked button
            selectedPerformance = this.textContent;
        });
    });

    correctActionButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var actionIndex = selectedActions.indexOf(this.textContent);
            if (actionIndex === -1) {
                selectedActions.push(this.textContent);
                this.classList.add('active');
            } else {
                selectedActions.splice(actionIndex, 1);
                this.classList.remove('active');
            }
        });
    });

    submitButton.addEventListener('click', function() {
        // Create CSV content
        var csvContent = "data:text/csv;charset=utf-8,Method,Feedback,Actions\r\n";
        var actionsString = selectedActions.join("|");
        csvContent += `${selectedFeedbackMethod},${selectedPerformance},${actionsString}\r\n`;

        // Encode the CSV content so it can be parsed by the browser
        var encodedUri = encodeURI(csvContent);

        // Create a download link and click it programmatically
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "feedback.csv");
        document.body.appendChild(link); // Required for FF
        link.click();
        document.body.removeChild(link); // Clean up
    });
});


   </script>
        
    

</body>
</html>
